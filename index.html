<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Hiking Guide</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Gotu&family=Roboto+Slab:wght@800&display=swap" rel="stylesheet">
</head>

<body>
	<header>
		<h1>Hiking?! I thought you'd never asked</h1>
    <div class="description">
    <p>A site to help find hiking trails</p>
    </div>
	</header>

	<form class="form-container">
    <label>Search for a hiking trail near you:</label>
      <input type="text" class="postalcode" placeholder="Zip Code i.e. 85704" required />
      <input type="submit" class="submit-button" value="Search">
  </form>

  <div class="js-error-message hidden">
  </div>

  <section class="results hidden">
    <h2>Results</h2>
    <div class="results-container">
      <ul class="results-list"></ul>
    </div>
  </section>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
